<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="I">
        <li>Acordar</li>
        <li>Ligar para Mãe</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        
    </ol>
    <h2>listas não Ordenadas</h2>
    <ul>
        <li>Acordar</li>
        <li>Ligar para Mãe</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ul>


</body>
</html>
