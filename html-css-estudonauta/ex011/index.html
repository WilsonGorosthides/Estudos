<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML%</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture> 

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/Final Girl - Jeremy Blake.mp3" controls autoplay></audio>
    <!--outros arquivos de audio MP3 WAV OGG-->

    <audio preload="metadata" autoplay controls>
        <source src="midia/Final Girl - Jeremy Blake.mp3" type="audio/mpeg">
        <source src="midia/Final Girl - Jeremy Blake.ogg" type="audio/ogg">
        <source src="midia/Final Girl - Jeremy Blake.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Final Girl - Jeremy Blake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
